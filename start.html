<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arsan Food Management</title>

    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/entrada.html">

    

</head>

<body>
    <div class="container-geral">
        <div class="logo-container">
            <img src="/img/logo 1.png" alt="Arsan food Management">
        </div>

        <div id="form-container">

            <div id="form-inner">

                <form id="register-form">
                    <h3>Login</h3>
                    <div id="name-container">

                        <input type="text" name="login" id="login" placeholder="Login">

                    </div>

                    <input type="password" name="senha" id="senha" placeholder="Senha">
                    <input type="submit" value="Entrar" onclick="logar()">

                </form>

            </div>
        </div>
    </div>

    <script>

        function logar(){
            
            let login = document.getElementById('login')
            
            if (login.value == '') {
                alert('Informe o Login');
                login.focus();
                return
            }

            let senha = document.getElementById('senha')
            
            if (senha.value == '') {
                alert('Informe o Senha');
                senha.focus();
                return
            }

            if(login.value == 'Arthur'){
                if(senha.value == '1234'){                    
                   window.location.href = '../entrada.html'; 
                }
            }else{
                alert('Não foi encontrado o usuário');
            }
        }

    </script>

</body>

</html>
